    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;

        }

        header {
            background-color: red;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .nome {
            color: white;
        }

        nav {
            background-color: #1a1a1a;

            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;

        nav ul li {
            margin: 0;
        }

        nav ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #333;
        }

        main {
            padding: 30px;

            background-color: #fff;
            margin: 20px;

            margin-bottom: 20px;

            color: #555;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .imagens-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 40px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .imagem-bloco {
            width: 280px;
            height: 180px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .imagem-bloco img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .imagem-bloco:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.3);
        }

        .mosaico {
            width: 100%;
            max-width: 600px;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
